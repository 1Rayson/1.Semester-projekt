<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilpas din karakter | Vælg Trøje</title>
    <script src="https://kit.fontawesome.com/1d8293010d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/sgf8alv.css">
    <link rel="stylesheet" href="customize.css">
</head>

<body>

    <main>
        <article class="karakter">
            <section class="karakter--flex">
                <a href="customize_hår.html"><i class="fas fa-chevron-circle-left"></i></a>
                <h2 class="karakter__navn">Karl william</h2>
                <a href="#"><i class="fas fa-pen"></i></a>
            </section>
            <img class="karakter__figur" src="media/Characters/Tilpasse_karakter.svg"
                alt="En karakter der roterer og som du kan skifte udseende på">
            <img class="karakter__platform" src="media/Characters/karakter_platform.svg"
                alt="En platform som karakteren står på">
        </article>

        <article class="tilpasse-karakter">
            <h3 class="tilpasse-karakter__titel">Trøje</h3>
            <section class="tilpasse-karakter--flex">
                <a href="#"><img class="tilpasse-karakter__styling" src="media/Characters/lilla_troeje.svg"
                        alt="Et billede af en lilla trøje til karakteren"></a>
                <a href="#"><img class="tilpasse-karakter__styling" src="media/Characters/gul_troeje.svg"
                        alt="Et billede af en gul trøje til karakteren"></a>
                <a href="#"><img class="tilpasse-karakter__styling" src="media/Characters/blaa_troeje.svg"
                        alt="Et billede af en blå trøje til karakteren"></a>
            </section>
            <a class="link-til-button" href="#button"><i class="fas fa-angle-double-down"></i></a>
        </article>

        <section class="button">
            <a name="button" class="button--style" href="customize_bukser.html">Næste</a>
        </section>
    </main>

</body>

</html>
