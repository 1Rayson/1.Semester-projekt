<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilpas din karakter | Vælg Bukser</title>
    <script src="https://kit.fontawesome.com/1d8293010d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/sgf8alv.css">
    <link rel="stylesheet" href="customize.css">
</head>

<body>

    <main>
        <article class="karakter">
            <section class="karakter--flex">
                <a href="customize_troeje.html"><i class="fas fa-chevron-circle-left"></i></a>
                <h2 class="karakter__navn">Karl william</h2>
                <a href="#"><i class="fas fa-pen"></i></a>
            </section>
            <img class="karakter__figur" src="media/Characters/Tilpasse_karakter.svg"
                alt="En karakter der roterer og som du kan skifte udseende på">
            <img class="karakter__platform" src="media/Characters/karakter_platform.svg"
                alt="En platform som karakteren står på">
        </article>

        <article class="tilpasse-karakter">
            <h3 class="tilpasse-karakter__titel">Bukser</h3>
            <section class="tilpasse-karakter--flex">
                <a href="#"><img class="tilpasse-karakter__styling" src="media/Characters/groenne_shorts.svg"
                        alt="Et billede af grønne short til karakteren"></a>
                <a href="#"><img class="tilpasse-karakter__styling" src="media/Characters/lyseroed_nederdel.svg"
                        alt="Et billede af en lyserød nederdel til karakteren"></a>
                <a href="#"><img class="tilpasse-karakter__styling" src="media/Characters/graa_jogginbukser.svg"
                        alt="Et billede af et par grå jogginbukser til karakteren"></a>
            </section>
            <a class="link-til-button" href="#button"><i class="fas fa-angle-double-down"></i></a>
        </article>

        <section class="button">
            <a name="button" class="button--style" href="#">Start spil!</a>
        </section>
    </main>

</body>

</html>
