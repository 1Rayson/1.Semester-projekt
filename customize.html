<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilpas din karakter | Vælg hårtype</title>
    <script src="https://kit.fontawesome.com/1d8293010d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/sgf8alv.css">
    <link rel="stylesheet" href="customize.css">
</head>
<body>
    
    <main>
        <article class="karakter">
            <aside class="karakter--flex">
                <h2 class="karakter__navn">Karl william</h2>
                <a href="#"><i class="fas fa-pen"></i></a>
            </aside>
            <img class="karakter__figur" src="media/Characters/Tilpasse_karakter.svg" alt="En karakter der roterer og som du kan skifte udseende på">
            <img class="karakter__platform" src="media/Characters/karakter_platform.svg" alt="En platform som karakteren står på">
        </article>
         
        <article class="tilpasse-karakter">
            <h3 class="tilpasse-karakter__titel">Hår</h3>
            <aside class="tilpasse-karakter--flex">
                <a href="#"><img class="tilpasse-karakter__hår-type" src="media/Characters/herre_frisure_blonde_1.svg" alt="Et billede af et hovede med en blonde frisure"></a>
                <a href="#"><img class="tilpasse-karakter__hår-type" src="media/Characters/dame_frisure_brunt.svg" alt="Et billede af et hovede med en brun frisure"></a>
                <a href="#"><img class="tilpasse-karakter__hår-type" src="media/Characters/herre_frisure_sort.svg" alt="Er billede af et hovede med en sort frisure"></a>
            </aside>
                <a class="link-til-button" href="#button"><i class="fas fa-angle-double-down"></i></a>
        </article>

        <aside class="button">
            <a name="button" class="button--style" href="#">Næste</a>
        </aside>
    </main>
    
</body>
</html>
